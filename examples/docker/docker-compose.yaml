# Mercator Jupiter - Docker Compose
# Complete stack with Mercator, Prometheus, and Grafana

version: '3.8'

services:
  # Mercator Jupiter proxy
  mercator:
    build:
      context: ../..
      dockerfile: examples/docker/Dockerfile
    container_name: mercator-jupiter
    ports:
      - "8080:8080"  # Proxy API
      - "9090:9090"  # Metrics
    environment:
      # Provider API keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

      # Configuration overrides
      - MERCATOR_PROXY_LISTEN_ADDRESS=0.0.0.0:8080
      - MERCATOR_TELEMETRY_LOGGING_LEVEL=info
      - MERCATOR_TELEMETRY_LOGGING_FORMAT=json

      # Evidence storage
      - MERCATOR_EVIDENCE_SQLITE_PATH=/app/data/evidence.db
    volumes:
      # Mount configuration
      - ./config.yaml:/app/config/config.yaml:ro

      # Mount policies
      - ./policies:/app/policies:ro

      # Persistent data
      - mercator-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/mercator", "version"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - mercator-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: mercator-prometheus
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - mercator-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: mercator-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboard.json:/etc/grafana/provisioning/dashboards/mercator.json:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - mercator-network

volumes:
  mercator-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  mercator-network:
    driver: bridge
