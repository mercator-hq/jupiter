# Mercator Jupiter Secrets
# WARNING: This is a template. Do NOT commit actual secrets to Git.
#
# Create secrets using kubectl:
#   kubectl create secret generic mercator-secrets \
#     --from-literal=openai-api-key='your-openai-key' \
#     --from-literal=anthropic-api-key='your-anthropic-key'
#
# Or use this template (base64 encode your keys first):
#   echo -n 'your-api-key' | base64
#
apiVersion: v1
kind: Secret
metadata:
  name: mercator-secrets
  labels:
    app: mercator-jupiter
type: Opaque
data:
  # Base64-encoded API keys
  # DO NOT commit real keys - this is just a template
  openai-api-key: eW91ci1vcGVuYWkta2V5LWhlcmU=  # "your-openai-key-here"
  anthropic-api-key: eW91ci1hbnRocm9waWMta2V5LWhlcmU=  # "your-anthropic-key-here"
